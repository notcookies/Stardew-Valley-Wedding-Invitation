<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Stardew Valley Fish Dictionary</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="sv-header">
    <img src="./images/sv-header.png" alt="sv-header" />
  </div>
  <div class="container">
    <form class="search-fish-form">
      <h2 class="fish-header">Find a Fish</h2>
      <input type="text" name="name" value="" placeholder="search for Fish" class="input-text" />
    </form>
    <br />
    <ul id="fish-list">
      <p>
        See a list of all fish here! <button id="see-all-btn">See All</button>
      </p>
    </ul>
  </div>
  <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
